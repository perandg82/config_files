unbind %
bind | split-window -h
bind - split-window -v

set -g status-bg black
set -g status-fg white
#set -g status-left '#[fg=green]#14H'
set -g status-left '#[fg=blue,bg=colour166] #S '
set -g status-right '#[fg=blue,bg=colour166]#(hostname)'
set-window-option -g window-status-style bg=black
set-window-option -g window-status-current-style bg=colour166
#set-window-option -g window-status-current-style bg=red

setw -g monitor-activity on
set -g visual-activity on
set -g mouse on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
